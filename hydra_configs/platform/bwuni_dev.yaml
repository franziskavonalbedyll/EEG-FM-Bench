# @package _global_

defaults:
  - override /hydra/launcher: submitit_slurm

hydra:
  mode: MULTIRUN  # needed for launcher to be used
  run:
    dir: ./outputs/preproc/${now:%Y-%m-%d}/${now:%H-%M-%S}/${name}
  sweep:
    dir: ./outputs/preproc/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${name}/seed_${seed}
  launcher:
    # launcher/cluster specific options
    partition: "dev_gpu_h100"
    timeout_min: 30
    gres: gpu:2
    tasks_per_node: 2
    gpus_per_node: 2
