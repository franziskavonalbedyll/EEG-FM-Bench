defaults:
  - base
  - eegpt_finetune_workload_base
  - platform: bwuni_dev
  - experiment: random_dropout
  - _self_

# Enable Hydra multirun for sweeping
hydra:
  mode: MULTIRUN
  sweeper:
    params:
      experiment.preproc.data_dropout_rate: 0.0 #, 0.1, 0.4, 0.7
      experiment.preproc.data_dropout_seed: 100, 101 #, 102, 103, 104, 105, 106, 107, 108, 109
      model.embed_dim: 128, 256, 512 
      training.freeze_encoder: false
      training.weight_decay: 0.01, 0.05, 0.1 
      training.max_lr: 1e-4, 3e-5, 1e-5


# Experiment name
name: exp_1_eegpt_workload_random_dropout_sweep

# Seed parameter
seed: 1

training:
  freeze_encoder: false
  max_lr: 3e-5

# Logging configuration
logging:
  experiment_name: ${name}
  output_dir: ./outputs/${name}/random_dropout/ddr_${experiment.preproc.data_dropout_rate}/dds_${seed}/freeze_${training.freeze_encoder}
  ckpt_dir: ./checkpoints/${name}/random_dropout/ddr_${experiment.preproc.data_dropout_rate}/dds_${seed}/freeze_${training.freeze_encoder}

  tags: 
    - dev_run_29_01_2026